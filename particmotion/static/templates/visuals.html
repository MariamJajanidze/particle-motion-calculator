<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <title>Particle Motion Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Particle Motion Calculator</h1>

    <div class="grid">
      <div>
        <h2>Parameters</h2>
        
        <label>Mode:</label>
        <select id="mode">
          <option value="classical">Classical</option>
          <option value="relativistic">Relativistic</option>
        </select>

        <label>Mass (kg):</label>
        <input type="number" id="mass" step="any" value="1">

        <label>Initial velocity (m/s):</label>
        <input type="number" id="v0" step="any" value="0">

        <label>Total time (s):</label>
        <input type="number" id="t" step="any" value="5">

        <label>Force type:</label>
        <select id="force_type" onchange="updateForceInputs()">
          <option value="constant">Constant</option>
          <option value="sinusoidal">Sinusoidal</option>
          <option value="linear">Linear</option>
          <option value="exponential">Exponential</option>
        </select>

        <div id="force-params">
          <label>Force (N):</label>
          <input type="number" id="F" step="any" value="10">
        </div>

        <div class="button-group">
  <button onclick="calculate()">Calculate</button>
  <button type="button" onclick="resetForm()" class="reset-btn">Reset</button>
</div>
      </div>

      <div>
        <h2>Results</h2>
        <div class="result-box"  id="result-box">
          <p id="result-text">Waiitng for calculations...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
